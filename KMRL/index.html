<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMRL - Inbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img src="img/KMRL-logo-300x165.jpg" alt="KMRL Logo" class="logo">
            </div>
            <nav class="nav-links">
                <a href="#help">Help</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </header>

        <div class="banner-section">
            <img src="img/JAP_7896.jpg" alt="Banner" class="banner-image">
            <div class="banner-overlay">
                <h1>Welcome Back!</h1>
            </div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2>User Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="userId" placeholder="User ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="form-links">
                        <a href="#" class="forgot-link">Forgot Password?</a>
                        <span class="separator">|</span>
                        <a href="register.html" class="register-link">Don't have account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
